<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon (click)="openmenu()" style="font-size: 30px"name="reorder-four-outline" ></ion-icon>
   </ion-buttons>
    <ion-title>
    Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon style="font-size: 30px" name="document-text-outline" ></ion-icon> 
        <ion-label style="padding-left: 5%; padding-top: 2%;" [routerLink]="['/Asistencia']">Portal de Asistencia</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon   style="font-size: 30px"  name="qr-code-outline"></ion-icon>
        <ion-label style="padding-left: 5%; padding-top: 2%;" [routerLink]="['/#']">Lector de Codigo</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
  <ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Calendario</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="speakers">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Mi Perfil</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="map">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Opciones</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
</ion-menu>

<ion-card>
  <ion-card-header>
    <img src="https://www.duoc.cl/citt/img/sedes/plaza_oeste.jpg">
    <ion-card-title id ="texto">Bienvenido {{ Nombre }}</ion-card-title>

  </ion-card-header>
  En esta aplicaion podras ver tu asistencia ademas de poder escanear con tu codigo QR al momento  en el que tu profesor muestre el codigo en pizarra
  <ion-card-content>
    
  </ion-card-content>
</ion-card>
<ion-footer>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense"></ion-header>
  </ion-content>
</ion-footer>
