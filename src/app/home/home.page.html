<ion-content class="ion-padding">
  <div class="imagen">
    <img  id="logo" src="https://www.duoc.cl/wp-content/uploads/2021/03/logo_duoc-01.jpg" alt="">
  </div>

 <div class="formulario" >
    <ion-item>
      <ion-label position="floating" class="primary-input">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" type="password" class="primary-input">Contraseña</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="ingresar()" routerLink="/principal" >Ingresar</ion-button>
    <ion-button fill="outline" expand="block" (click)="recuperar()">Olvide mi Contraseña</ion-button>
    <div class="texto">
      <a routerLink="/registro" >Aun no tiene Cuenta? Registrate.</a>
    </div>
  
  </div>
</ion-content>
